{% extends 'base.html' %}

{% block title %}Bio Form{% endblock %}

{% block content %}
<h2>Enter Your Bio</h2>
<form method="POST">
    <label>Name:</label><br>
    <input type="text" name="name" required><br><br>
    
    <label>Age:</label><br>
    <input type="number" name="age" required><br><br>

    <label>Hobbies (comma-separated):</label><br>
    <input type="text" name="hobbies" placeholder="e.g. reading, gaming, painting"><br><br>

    <button type="submit">Generate Bio</button>
</form>
{% endblock %}
