<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Bio Card{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f7f7f7; }
        .card { background: white; padding: 20px; border-radius: 10px; width: 400px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        ul { list-style-type: circle; padding-left: 20px; }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
